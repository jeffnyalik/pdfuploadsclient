<div class="row mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Student Information</div>
                <form>

                    <!-- Progress Bar -->
                    <div class="form-group mt-3">
                        <span *ngIf="progress"><mat-progress-bar mode="indeterminate"></mat-progress-bar></span>
                        <span *ngIf="message" class="alert alert-success">
                          {{message}}
                        </span>
                    </div>

                    <div class="form-group">
                        <input #file type="file" (change)="uploadFile(file.files)" accept=".pdf" class="form-control">
                    </div>

                    <!-- <div class="form-group input-group-lg ">
                        <input class="form-control " placeholder="Name ">
                    </div> -->

                    <div class=" form-group ">
                        <button #file class="btn btn-danger btn-block btn-lg " (click)="submitDoc(file.files) ">Create</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
